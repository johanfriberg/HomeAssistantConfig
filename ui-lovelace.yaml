title: Hemma
views:
  # Main View
  - title: Översikt
    # Icon used for the tab
    icon: mdi:home-modern
    # ID - must be unique
    id: Oversikt
    # Cards to show in the view
    cards:
      # Presence card
      - id: presence
        type: glance
        entities:
          - entity: device_tracker.9c5cf9c2bc62
            name: Johan
          - entity: device_tracker.androidce7ba79f584b865d
            name: Caroline
      # Weather forecast cards
      - id: weather-home
        type: weather-forecast
        entity: weather.smhi_home

  # Ligth Control View
  - title: Belysning
    # Icon used for the tab
    icon: mdi:lightbulb-on-outline
    # ID, must be unique
    id: Belysning
    # Cards to show in the view
    cards:
      # Bedroom
      - id: Sovrummet
        type: horizontal-stack
        cards:
          - id: sovrummet-fonster
            type: entity-button
            entity: switch.sovrum_fonster_switch
            name: Fönstret
            tap_action: toggle
            hold_action: more-info
          - type: light
            id: sovrummet-sanggavel
            entity: light.bed_headboard

      # Livingroom
      - id: Vardagsrummet
        type: glance
        title: Vardagsrummet
        entities:
          - entity: switch.vardagsrum_fonster_switch
            name: Fönstret

      # Kitchen
      - id: Koket
        type: glance
        title: Köket
        entities:
          - entity: light.koket_taklampa
            name: Taklampa
            tap_action: toggle
            hold_action: more-info
          - entity: light.koket_bordet
            name: Bordet
            tap_action: toggle
            hold_action: more-info
          - entity: switch.kok_fonster_switch
            name: Fönstret
            tap_action: toggle
            hold_action: more-info

      # Hallway
      - id: Hallen
        type: entities
        title: Hallen
        show_header_toggle: false
        entities:
          - entity: light.korridoren
            name: Korridoren
          - entity: light.entren
            name: Entren

  # TV Control View
  # Maintenance View
