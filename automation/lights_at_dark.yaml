###########################################
# lights_at_dark
#    Contains automations for turning on
#    lights based on sunset.
###########################################

#############
## Bedroom ##
#############
## Turn on bedroom window light at sunset
  - alias: Bedroom light on at sunset
    trigger:
      platform: sun
      event: sunset
      offset: '-00:30:00'
    condition:
      condition: time
      before: '22:00:00'
    action:
      - service: switch.turn_on
        entity_id: switch.sovrum_fonster_switch

#################
## Living area ##
#################
## Turn on lights at sunset
  - alias: Window lights on at sunset
    trigger:
      platform: sun
      event: sunset
      offset: '-00:45:00'
    condition:
      condition: or
      conditions:
        - condition: time
          before: '22:00:00'
          weekday:
            - mon
            - tue
            - wed
            - thu
            - sun
        - condition: time
          before: '23:59:00'
          weekday:
            - fri
            - sat
    action:
      - service: switch.turn_on
        entity_id: switch.kok_fonster_switch, switch.vardagsrum_fonster_switch

## Turn on lights in the morning
  - alias: Window lights on in the morning
    trigger:
      - platform: time
        at: '05:30:00'
      - platform: time
        at: '07:00:00'
    condition:
      condition: sun
      before: sunrise
    action:
      - service: switch.turn_on
        entity_id: switch.kok_fonster_switch, switch.vardagsrum_fonster_switch

## Turn off lights in the evening
  - alias: Window lights off in the evening
    trigger:
      - platform: time
        at: '22:30:00'
      - platform: time
        at: '00:01:00'
    condition:
      condition: or
      conditions:
        - condition: time
          after: '22:29:30'
          before: '22:30:30'
          weekday:
            - mon
            - tue
            - wed
            - thu
            - sun
        - condition: time
          after: '00:00:30'
          before: '00:01:30'
          weekday:
            - sat
            - sun
    action:
      - service: switch.turn_off
        entity_id: switch.kok_fonster_switch, switch.vardagsrum_fonster_switch

## Turn off lights in the morning
